apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: muchtodo-ns
spec:
  replicas: 2  # Requirement: Replica count of 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: container-assessment-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        # Requirement: Resource limits and requests
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        # Requirement: Health check probes
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        - name: MONGO_URI
          value: mongodb://root:example@mongodb:27017/much_todo_db?authSource=admin
        - name: REDIS_ADDR
          value: redis:6379
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: jwt-secret
        volumeMounts:
        - name: config-volume
          mountPath: /app/.env
          subPath: .env
      volumes:
      - name: config-volume
        configMap:
          name: backend-config
